<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Page</title>
    <style>
       
    </style>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="layer-0">
        <div id="intro-text">
            <span id="t1">I wanted to make you a cake...</span>
            <span id="t2">but am a terrible baker...</span>
            <span id="t3">so I made you this instead.</span>
            <span id="t4">(Plus this has fewer calories!)</span>
        </div>
        <div id="start-btn">OPEN</div>
    </div>
    <div id="curtain"></div>
    <div id="container-cake" class="intro">
        <div id="text">
            Happy birthday <em>Imshaal</em>, <br />
            Wishing you a <div class="multi" id="m1">
                <span>boozy</span>
                <span class="active">fun</span>
                <span>memorable</span>
                <span>relaxing</span>
                <span>loving</span>
                <span>happy</span>
                <span>boisterous</span>
            </div><br /> day as you celebrate your 16th!
            <div class="text2">
                <em>Love</em>, . . . . . . . .
            </div>
        </div>
        <div id="cake">
            <div id="topping"></div>
            <div class="stack" id="s1"></div>
            <div class="stack" id="s2"></div>
        </div>
        <div id="plate"></div>
        <div id="candle">
            <div class="flame"></div>
            <div class="flame"></div>
            <div class="flame"></div>
            <div class="flame"></div>
            <div class="flame"></div>
        </div> <!-- Added missing closing tag for #candle -->
    </div> <!-- Added missing closing tag for #container-cake -->
    <button id="start-btn">Open</button>
    <audio id="background-music" src="music1.mp3" preload="auto"></audio>
    <script src="script.js"></script>
  
</body>
</html>
